<!DOCTYPE html>
<html>
<head>
    <title>Quiz Portal</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .container {
            width: 35%;
            margin: 120px auto;
            background: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .teacher {
            background: #007bff;
            color: white;
        }

        .student {
            background: #28a745;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Welcome to Quiz Portal</h2>

    <form action="teacher.html">
        <button class="btn teacher">Teacher Login</button>
    </form>

    <form action="quiz.jsp">
        <button class="btn student">Student Login</button>
    </form>
</div>

</body>
</html>
